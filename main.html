<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            width: 60%;
            text-align: center;
        }
        .product__photo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .photo-main img {
            width: 200px;
            border-radius: 10px;
        }
        .photo-album ul {
            list-style: none;
            display: flex;
            gap: 10px;
            padding: 0;
        }
        .photo-album img {
            width: 50px;
            cursor: pointer;
            border-radius: 5px;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #e44d26;
            margin: 10px 0;
        }
        .variant {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .variant img {
            width: 50px;
            border-radius: 5px;
            cursor: pointer;
        }
        .description {
            margin-top: 20px;
            text-align: left;
        }
        .add-to-cart {
            margin-top: 20px;
            background-color: #42b72a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apple Varieties</h1>
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="green-apple.jpg" alt="Green Apple">
               <div class="variant">
    <ul>
        <li><img src="green-apple.jpg" alt="Green Apple"></li>
        <li><img src="yellow-apple.jpg" alt="Yellow Apple"></li>
        <li><img src="orange-apple.jpg" alt="Orange Apple"></li>
        <li><img src="red-apple.jpg" alt="Red Apple"></li>
    </ul>
</div>

            </div>
        </div>
        <div class="price">$7.93</div>
        <div class="variant">
            <img src="green-apple.jpg" alt="Green Apple">
            <img src="yellow-apple.jpg" alt="Yellow Apple">
            <img src="orange-apple.jpg" alt="Orange Apple">
            <img src="red-apple.jpg" alt="Red Apple">
        </div>
        <div class="description">
            <h2>BENEFITS</h2>
            <p>Apples are rich in fiber, vitamins, and antioxidants. They help improve heart health and support digestion.</p>
        </div>
        <button class="add-to-cart">ADD TO CART</button>
    </div>
</body>
</html>
